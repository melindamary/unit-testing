<div class="form-container">
    <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
        <h2>Sign Up</h2>
        
        <label for="name">Name:</label>
        <input type="text" formControlName="name" required>
        <div *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            <span *ngIf="signupForm.get('name')?.hasError('required')" style="color:Red;">*Name is required</span>
        </div>
        

        <label for="email" >Email:</label>
        <input type="email" formControlName="email" required>
        <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            <span *ngIf="signupForm.get('email')?.hasError('required')" style="color:Red;">*Email is required</span>
            <span *ngIf="signupForm.get('email')?.hasError('email')" style="color:Red;">*Email should be of the form abc&#64;example.com</span>
        </div>

        <label for="password">Password:</label>
        <input type="password" formControlName="password" required>
        <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
            <span *ngIf="signupForm.get('password')?.hasError('required')" style="color:Red;">*Password is required</span>
            <span *ngIf="signupForm.get('password')?.hasError('minlength')" style="color:Red;">*Password should have minimum 6 characters</span>
        </div>
        
        <label for="confirm-password">Confirm Password:</label>
        <input type="password" formControlName="confirmPassword" required>
        
        <button class="signup-btn" [disabled]="signupForm.invalid" type="submit">Signup</button>
    </form>
    <!-- <button class="link" (click)="onToggle()">Already have an account? Click here to login.</button> -->
</div>
